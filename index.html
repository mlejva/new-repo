<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
  <header id="header" class="container mx-auto py-6">
    <h1 class="text-4xl font-bold">Your Name</h1>
    <p class="text-lg">Web Developer</p>
  </header>

  <section id="about" class="container mx-auto py-6">
    <h2 class="section-title text-3xl font-bold">About</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p>
  </section>

  <section id="projects" class="container mx-auto py-6">
    <h2 class="section-title text-3xl font-bold">Projects</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="project-card p-4 bg-gray-800 rounded">
        <h3 class="text-2xl font-bold">Project 1</h3>
        <p>Short description of the project.</p>
      </div>
      <!-- Add more project cards as needed -->
    </div>
  </section>

  <section id="contact" class="container mx-auto py-6">
    <h2 class="section-title text-3xl font-bold">Contact</h2>
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" class="bg-gray-800 text-white rounded p-2">
      <label for="email">Email:</label>
      <input type="email" id="email" class="bg-gray-800 text-white rounded p-2">
      <label for="message">Message:</label>
      <textarea id="message" class="bg-gray-800 text-white rounded p-2"></textarea>
      <button type="submit" class="bg-blue-600 text-white rounded p-2">Send</button>
    </form>
  </section>

  <footer class="container mx-auto py-6">
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
